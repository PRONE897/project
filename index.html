<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Image Resizer JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/jpeg, image/png, image/webp" hidden multiple>
            <img src="upload-icon.svg" alt="">
            <p>Browse or Drag & Drop File(s) to Upload</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label>Width</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label>Height</label>
                    <input type="number">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column quality">
                    <label for="quality">Quality (10% - 100%)</label>
                    <input type="number" id="quality" value="80" min="10" max="100" step="1">
                </div>
            </div>
            <div class="image-previews"></div>
            <div class="buttons">
                <button class="download-btn">Download Images</button>
                <button class="reset-btn">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
